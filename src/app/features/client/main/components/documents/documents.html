<div class="py-32 px-10 flex flex-col items-start justify-between gap-[72px]">
  <div class="w-full flex flex-col items-center gap-2">
    <h2 class="text-[48px] font-medium leading-14 text-[#0A0A0A] text-center">Hujjatlar</h2>
    <p class="max-w-[600px] text-[#0A0A0A] text-[24px] leading-8 text-center">
      Loyiha va ta'lim tizimi bilan bog'liq rasmiy hujjatlar, yo'riqnomalar va ma'lumotlar
    </p>
  </div>

  <div class="w-full flex justify-center">
    <p-selectbutton
      [options]="typeOptions()"
      [(ngModel)]="selectedType"
      optionLabel="label"
      optionValue="value"
      [allowEmpty]="false"
      aria-labelledby="basic"
    />
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <div class="bg-[#0A0A0A0A] p-6 rounded-xl overflow-hidden flex flex-col">
      <div class="mb-6">
        <h3 class="text-[#0A0A0A] text-[24px] font-medium leading-8">
          O'quvchilar uchun ro'yxatdan o'tish bo'yicha yo'riqnoma
        </h3>
      </div>
      <div class="flex flex-col gap-6">
        <div class="bg-[#E5F0FF] py-10 flex items-center justify-center rounded-xl">
          <span class="pi pi-file text-[#4593FF]" style="font-size: 4rem"></span>
        </div>
        <button
          class="w-full py-2 flex items-center justify-center gap-2 bg-white rounded-xl border border-[#DDDDDD] cursor-pointer"
        >
          <span class="pi pi-download text-[#525252]"></span>
          <p class="font-medium leading-6">Yuklab olish</p>
        </button>
      </div>
    </div>
    <div class="bg-[#0A0A0A0A] p-6 rounded-xl overflow-hidden flex flex-col">
      <div class="mb-6">
        <h3 class="text-[#0A0A0A] text-[24px] font-medium leading-8">
          Pedagoglar uchun metodologik tavsiyalar
        </h3>
      </div>
      <div class="flex flex-col gap-6">
        <div class="bg-[#E5F0FF] py-10 flex items-center justify-center rounded-xl">
          <span class="pi pi-file text-[#4593FF]" style="font-size: 4rem"></span>
        </div>
        <button
          class="w-full py-2 flex items-center justify-center gap-2 bg-white rounded-xl border border-[#DDDDDD] cursor-pointer"
        >
          <span class="pi pi-download text-[#525252]"></span>
          <p class="font-medium leading-6">Yuklab olish</p>
        </button>
      </div>
    </div>
    <div class="bg-[#0A0A0A0A] p-6 rounded-xl overflow-hidden flex flex-col gap-6">
      <div class="grow">
        <h3 class="text-[#0A0A0A] text-[24px] font-medium leading-8">
          2025-yil uchun loyiha dasturi
        </h3>
      </div>
      <div class="flex flex-col gap-6">
        <div class="bg-[#E5F0FF] py-10 flex items-center justify-center rounded-xl">
          <span class="pi pi-file text-[#4593FF]" style="font-size: 4rem"></span>
        </div>
        <button
          class="w-full py-2 flex items-center justify-center gap-2 bg-white rounded-xl border border-[#DDDDDD] cursor-pointer"
        >
          <span class="pi pi-download text-[#525252]"></span>
          <p class="font-medium leading-6">Yuklab olish</p>
        </button>
      </div>
    </div>
  </div>
</div>
