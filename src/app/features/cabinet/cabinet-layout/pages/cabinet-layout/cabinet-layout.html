<div class="min-h-screen flex flex-col">
  <header>
    <app-cabinet-header></app-cabinet-header>
  </header>

  <main class="grow overflow-hidden flex">
    <div class="max-w-[320px] w-full border-r border-[#EFEFEF]">
      <app-cabinet-side-bar [roleId]="roleId()"></app-cabinet-side-bar>
    </div>
    <div class="grow p-10 bg-[#F8F8F8]">
      <div class="rounded-2xl p-10 bg-white flex flex-col gap-6">
        <div class="flex flex-col items-center justify-center gap-3">
          <div class="w-[90px] h-[120px] rounded-xl overflow-hidden">
            <img [src]="user?.imgLink" alt="" class="h-full object-cover" />
          </div>
          <div class="flex flex-col items-center justify-center gap-1">
            <p class="text-[#0A0A0A] text-[20px] font-medium leading-7">{{ user?.name }}</p>
            <p class="py-0.5 px-2 bg-[#E5F0FF] rounded-xl text[#0A0A0A] leading-6">
              {{ user?.role }}
            </p>
          </div>
        </div>

        <hr class="border-[#EFEFEF]" />
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>

  <div class="flex flex-col justify-end bg-white border-t border-[#EFEFEF]">
    <footer>
      <app-cabinet-footer></app-cabinet-footer>
    </footer>
  </div>
</div>
